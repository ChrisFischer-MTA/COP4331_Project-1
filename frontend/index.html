<!DOCTYPE html>
<html lang="en">
  <script src="js/login.js"></script>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Placeholder</title>
  </head>
  <body>
    <header>
      <h1>A Contact Manager</h1> 
    </header>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <div id="login-signup">
      <button type="button" onclick="showLoginForm()">Login</button>
      <button type="button" onclick="showSignupForm()">Signup</button>
      <!-- 
        Only one of the following divs w/ IDs "login-form" and "signup-form"
        is displayed at a time. "login-form" is the default one to display.
      -->
      <div id="login-form">
        <form>
          <fieldset>
            <label for="login-username">Username:</label><br>
            <input type="text" id="login-username" name="login-username"><br>

            <label for="login-password">Password:</label><br>
            <input type="text" id="login-password" name="login-password"><br>

            <input id="try-login" type="submit" value="Login">
          </fieldset>
        </form>
      </div>
      <div id="signup-form" style="display: none;">
        <form>
          <fieldset>
            <label for="signup-username">Username:</label><br>
            <input type="text" id="signup-username" name="signup-username"><br>

            <label for="signup-password">Password:</label><br>
            <input type="text" id="signup-password" name="signup-password"><br>

            <label for="signup-confirm-password">Confirm Password:</label><br>
            <input type="text" id="signup-confirm-password" name="signup-confirm-password"><br>

            <input id="try-signup" type="submit" value="Signup">
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
