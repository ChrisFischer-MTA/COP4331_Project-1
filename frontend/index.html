<!DOCTYPE html>
<html lang="en">
  <!--FIX: Maybe there's a better way to do init stuff-->
  <link rel="stylesheet" href="./styles/styles.css">
  <script defer src="js/login.js"></script>
      <script type="text/javascript">
        console.log("reloaded page");
      </script>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Placeholder</title>
  </head>
  <body>
    <header>
      <h1>A Contact Manager</h1> 
    </header>
	  <div id="option-buttons">
		  <button id="option-button" type="button" onclick="showLoginForm()">Login</button>
		  <button id="option-button" type="button" onclick="showSignupForm()">Signup</button>
	  </div>
    <div id="login-signup">
      <!-- 
        Only one of the following divs w/ IDs "login-form" and "signup-form"
        is displayed at a time. "login-form" is the default one to display.
        https://codepen.io/jlengstorf/embed/rNMpJNy?default-tab=result&theme-id=light
      -->
      <section id="login-section">
        <form id="login-form">
		  <div class="button-bundle">
			  <label for="login-username">Username:</label>
			  <input type="text" id="login-username" name="username">
			  <a class="forgot" id="passwordHint">Forgot Username</a>
		  </div>

		  <div class="button-bundle">
			  <label for="login-password">Password:</label>
			  <input type="password" id="login-password" name="password">
			  <a class="forgot" id="passwordHint" onclick="tryGetPasswordHint()">Forgot password</a>
		  </div>

          <button type="button" onclick="tryLogin()">Login</button>
        </form>
      </section>

      <section id="signup-section" style="display: none;">
        <form id="signup-form">
		  <div class="button-bundle">
			  <label for="signup-username">Username:</label>
			  <input type="text" id="signup-username" name="username">
		  </div>

		  <div class="button-bundle">
			  <label for="signup-password">Password:</label>
			  <input type="password" id="signup-password" name="password">
		  </div>

		  <div class="button-bundle">
			  <label for="signup-confirm-password">Confirm Password:</label>
			  <input type="password" id="signup-confirm-password" name="confirmedPassword">
		  </div>

          <button type="button" onclick="trySignup()">Signup</button>
        </form>
      </section>
    </div>
  </body>
</html>
