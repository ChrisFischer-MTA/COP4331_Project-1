  <body>
    <header>
      <h1>Karen's Contact (Your) Manager</h1> 
    </header>

    <div id="vanta-canvas"></div>

    <main class="container d-flex flex-column justify-content-center kcum-main  align-items-center">
      <div id="alert-position" class="cm-alert" style="top: 10%;"></div>
      <div id="option-buttons" class="row d-flex " style="width: 30vw;">
        <button class="btn btn-block col rounded-0" id="option-button-login" type="button">Login</button>
        <button class="btn btn-block col rounded-0" id="option-button-signup" type="button">Signup</button>
      </div>

      <div id="login-signup" class="row" style="width: 30vw;">
        <form action="/public"id="login-form">
          <div class="button-bundle">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="login">
          </div>

          <div class="button-bundle">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password">
            <a id="forgot-password" class="btn forgot">Forgot password</a>
          </div>

          <button class="btn rounded-0" type="button" id="login-button">Login</button>
        </form>

      <form id="signup-form" >
        <div class="button-bundle">
          <label>First Name</label>
          <input type="text" name="firstname">
          <br>
        </div>
        <div class="button-bundle">
          <label>Last Name</label>
          <input type="text" name="lastname">
          <br>
        </div>
        <div class="button-bundle">
          <label for="signup-username">Username:</label>
          <input type="text" id="signup-username" name="login">
          <br>
        </div>

        <div class="button-bundle">
          <label for="signup-password">Password:</label>
          <input type="password" id="signup-password" name="password">
          <br>
        </div>

        <div class="button-bundle">
          <label for="signup-confirm-password">Confirm Password:</label>
          <input type="password" id="signup-confirm-password" name="confirmedPassword">
          <br>
        </div>

        <div class="button-bundle">
          <label for="signup-confirm-password">Password Hint: </label>
          <input type="text" id="signup-hint" name="hint">
          <br>
        </div>

        <button class="btn rounded-0" type="button" id="signup-button">Signup</button>
      </form>
      </div>
    </main>
