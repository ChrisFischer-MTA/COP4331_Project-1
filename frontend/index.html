<!DOCTYPE html>
<html lang="en">
  <!--FIX: Maybe there's a better way to do init stuff-->
  <script defer src="js/login.js"></script>
      <script type="text/javascript">
        console.log("reloaded page");
      </script>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Placeholder</title>
  </head>
  <body>
    <header>
      <h1>A Contact Manager</h1> 
    </header>
    <div id="login-signup">
      <button type="button" onclick="showLoginForm()">Login</button>
      <button type="button" onclick="showSignupForm()">Signup</button>
      <!-- 
        Only one of the following divs w/ IDs "login-form" and "signup-form"
        is displayed at a time. "login-form" is the default one to display.
        https://codepen.io/jlengstorf/embed/rNMpJNy?default-tab=result&theme-id=light
      -->
      <section id="login-section">
        <form id="login-form">
          <label for="login-username">Username:</label><br>
          <input type="text" id="login-username" name="username"><br>

          <label for="login-password">Password:</label><br>
          <input type="password" id="login-password" name="password"><br>

          <button type="button" onclick="tryLogin()">Login</button>
        </form>
      </section>
      <section id="signup-section" style="display: none;">
        <form id="signup-form">
          <label for="signup-username">Username:</label><br>
          <input type="text" id="signup-username" name="username"><br>

          <label for="signup-password">Password:</label><br>
          <input type="password" id="signup-password" name="password"><br>

          <label for="signup-confirm-password">Confirm Password:</label><br>
          <input type="password" id="signup-confirm-password" name="confirmedPassword"><br>

          <button type="button" onclick="trySignup()">Signup</button>
        </form>
      </section>
    </div>
  </body>
</html>
