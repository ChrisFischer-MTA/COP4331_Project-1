<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/login.css">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GG - Login Page</title>
  </head>
  <body>
    <header>
      <h1>Karen's Contact (Ur) Manager</h1> 
    </header>

    <div id="vanta-canvas"></div>

    <main class="container d-flex justify-content-center kcum-main  align-items-center">
      <div>
      <div id="option-buttons" class="row px-4">
        <button class="btn btn-block col" id="option-button-login" type="button">Login</button>
        <button class="btn btn-block col" id="option-button-signup" type="button">Signup</button>
      </div>

      <div id="login-signup" class="row">
        <form action="/public"id="login-form">
          <div class="button-bundle">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="login">
          </div>

          <div class="button-bundle">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password">
            <a class="forgot" onclick="tryGetPasswordHint()">Forgot password</a>
          </div>

          <button class="btn" type="button" id="login-button">Login</button>
        </form>

      <form id="signup-form" >
        <div class="button-bundle">
          <label>First Name</label>
          <input type="text" name="firstname">
          <br>
        </div>
        <div class="button-bundle">
          <label>Last Name</label>
          <input type="text" name="lastname">
          <br>
        </div>
        <div class="button-bundle">
          <label for="signup-username">Username:</label>
          <input type="text" id="signup-username" name="login">
          <br>
        </div>

        <div class="button-bundle">
          <label for="signup-password">Password:</label>
          <input type="password" id="signup-password" name="password">
          <br>
        </div>

        <div class="button-bundle">
          <label for="signup-confirm-password">Confirm Password:</label>
          <input type="password" id="signup-confirm-password" name="confirmedPassword">
          <br>
        </div>

        <div class="button-bundle">
          <label for="signup-confirm-password">Password Hint: </label>
          <input type="text" id="signup-hint" name="hint">
          <br>
        </div>

        <button class="btn" type="button" id="signup-button">Signup</button>
      </form>
      </div>
    </main>
	  <!--<img src="./public/undraw_Sign_in_re_o58h.png" alt="undraw image"> -->
	  <div class="col d-flex flex-column p-0">
		  <div id="alert-position" class="cm-alert"></div>
	  </div>

  </body>
  <script type="module" src="js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.21/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#vanta-canvas",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00
    })
</script>
</html>
