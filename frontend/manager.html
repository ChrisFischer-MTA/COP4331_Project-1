<!doctype html>
<html lang="en">
<head>
  <title>Manager Page</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS & Icons -->
  <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- Contact Manager CSS -->
  <link href="./styles/styles.css" rel="stylesheet">
  <link href="./styles/manager.css" rel="stylesheet">
</head>

<body id="vanta-canvas">

<!-- Top bar -->
<header class="navbar sticky-top  flex-md-nowrap p-1 navbar-expand-lg navbar-light">
    <div class="container-fluid justify-content-between">
      <div class="d-flex">
        <a id="contact-manager" class="navbar-brand" href="#">Contact Manager</a>
        <input class="form-control mx-4 col-md-10" id="search-input" type="search" placeholder="Search" aria-label="Search">
      </div>
      <div class="d-flex">
        <button id="create-contact-btn" type="button" class="btn rounded-0"> Create Contact</button>
          <button class="btn rounded-0 ml-4" onclick="window.location.href='https://webapp.thegentlemengaming.com/'">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
          </button>
      </div>
  </div>
</header>

<main class="container-lg d-flex flex-column my-3 bg-light" >
  <div class="row flex-fill vh-100">
    <!-- Contacts -->
    <!-- Contacts List -->
    <div class="col-3 d-flex flex-column p-0 bg-list" id="column">
      <div id="contacts-list"></div>
    </div>
    <div class="divider"></div>

    <!-- Contact Info/Editor -->
    <div class="col d-flex flex-column p-0" style="max-height:90vh;">
      <div id="alert-position" class="cm-alert" style="max-height:90;"></div>
      <div id="contacts-form" class="d-flex flex-column flex-fill scrollarea" style="max-height:90;"></div>
    </div>
  </div>
</main>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Bootstrap js -->
<script 
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
  crossorigin="anonymous">
</script>

<script type="module" src="js/manager.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.21/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#vanta-canvas",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xc792ea,
      backgroundColor: 0x2A2F45
    })
</script>

</body>
</html>
