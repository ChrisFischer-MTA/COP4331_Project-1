<!doctype html>
<html lang="en">
<head>
  <title>GG - Manager Page</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- Bootstrap CSS & Icons -->
  <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- Contact Manager CSS -->
  <link href="manager.css" rel="stylesheet">
</head>

<body>

<!-- Top bar -->
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Contact Manager</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3" href="#">Sign out</a>
    </div>
  </div>
</header>

<main class="container-fluid d-flex flex-column">
  <!-- Toolbar -->
  <div class="row d-flex flex-column bg-secondary">
    <div class="btn-toolbar d-flex justify-content-between" role="toolbar">
      <div class="btn-group" role="group">
        <!-- <button id="deleteContactsButton" type="button"  -->
        <!--   class="btn btn-outline-secondary bi bi-trash bg-light"> -->
        <!-- </button> -->
        <input id="search-input" class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <button id="search-btn" type="button" class="btn btn-primary">Search</button>
      </div>

      <button id="create-contact-btn" type="button" class="btn btn-primary"> Create Contact</button>
      <!-- <div class="input-group"> -->
      <!--   <div class="input-group-text" id="btnGroupAddon2">@</div> -->
      <!--   <input type="text" class="form-control" placeholder="Test"> -->
      <!-- </div> -->
    </div>
  </div>

  <!-- Contacts -->
  <div class="row flex-fill">
    <!-- Contacts List -->
    <div class="col-3 d-flex flex-column p-0 bg-list">
      <div id="contacts-list"></div>
    </div>
    <div class="divider"></div>

    <!-- Contact Info/Editor -->
    <div class="col d-flex flex-column p-0">
      <div id="alert-position" class="cm-alert"></div>
      <div id="contacts-form" class="d-flex flex-column scrollarea" style="max-height: 90vh;"></div>
    </div>
  </div>
</main>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Bootstrap js -->
<script 
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
  crossorigin="anonymous">
</script>

<script type="module" src="js/manager.js"></script>
</body>
</html>
