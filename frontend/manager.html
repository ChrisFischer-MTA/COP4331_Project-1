<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- Bootstrap CSS & Icons -->
  <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- Contact Manager CSS -->
  <link href="manager.css" rel="stylesheet">
</head>

<body>

<!-- Top bar -->
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Contact Manager</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
    <span class="navbar-toggler-icon"></span>
  </button>
  <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3" href="#">Sign out</a>
    </div>
  </div>
</header>

<main class="container-fluid d-flex flex-column">
  <!-- Toolbar -->
  <div class="row d-flex flex-column bg-secondary">
    <div class="btn-toolbar d-flex justify-content-between" role="toolbar">
      <div class="btn-group" role="group">
        <button id="deleteContactsButton" type="button" 
          class="btn btn-outline-secondary bi bi-trash bg-light">
        </button>
      </div>

      <button type="button" class="btn btn-primary" onclick="createContact()"> Create Contact</button>
      <!-- <div class="input-group"> -->
      <!--   <div class="input-group-text" id="btnGroupAddon2">@</div> -->
      <!--   <input type="text" class="form-control" placeholder="Test"> -->
      <!-- </div> -->
    </div>
  </div>

  <!-- Contacts -->
  <div class="row flex-fill">
    <!-- Contacts List -->
    <div class="col-3 d-flex flex-column p-0 bg-list">
      <ul id="contactsList" class="list-group list-group-flush border-bottom scrollarea">
      </ul>
    </div>

    <!-- Contact Info/Editor -->
    <div class="col d-flex flex-column p-0">
      <form id="contactInfoForm" class="row g-3 px-5 py-4">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" name="email">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" name="password">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" name="address1">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" name="address2">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" name="city">
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" name="zip">
        </div>
        <div class="col-12 d-flex justify-content-center py-5">
          <button id="saveContactBtn" type="button" 
            class="btn btn-primary col-6" onclick="saveContact()">Save</button>
        </div>
      </form>
    </div>
  </div>
</main>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Bootstrap js -->
<script 
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
  crossorigin="anonymous">
</script>

<script src="manager.js"></script>
</body>
</html>
