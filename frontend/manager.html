<!doctype html>
<html lang="en">
<head>
  <title>Manager Page</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- Bootstrap CSS & Icons -->
  <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- Contact Manager CSS -->
  <link href="./styles/styles.css" rel="stylesheet">
  <link href="./styles/manager.css" rel="stylesheet">
</head>

<body>

<!-- Top bar -->
<header class="navbar sticky-top  flex-md-nowrap p-1 navbar-expand-lg navbar-light">
    <div class="container-fluid justify-content-between">
      <div class="d-flex">
        <a class="navbar-brand" href="#">Contact Manager</a>
        <form class="d-flex">
          <input class="form-control" id="search-input" type="search" placeholder="Search" aria-label="Search">
        </form>
      </div>
      <div class="d-flex">
        <button id="create-contact-btn" type="button" class="btn btn-primary rounded-0"> Create Contact</button>
        <button class="btn rounded-0"><i class="bi bi-person-circle"></i></button>
      </div>
  </div>
</header>

<main class="container-lg d-flex flex-column my-3 bg-light">
  <div class="row flex-fill">
    <!-- Contacts -->
    <!-- Contacts List -->
    <div class="col-3 d-flex flex-column p-0 bg-list">
      <div id="contacts-list"></div>
    </div>
    <div class="divider"></div>

    <!-- Contact Info/Editor -->
    <div class="col d-flex flex-column p-0">
      <div id="alert-position" class="cm-alert"></div>
      <div id="contacts-form" class="d-flex flex-column flex-fill scrollarea" style="max-height: 90vh;"></div>
    </div>
  </div>
</main>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Bootstrap js -->
<script 
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
  crossorigin="anonymous">
</script>

<script type="module" src="js/manager.js"></script>
</body>
</html>
