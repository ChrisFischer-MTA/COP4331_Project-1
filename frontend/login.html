<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">
  <script defer src="js/login.js"></script>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
  </head>
  <body>
    <header>
      <h1>A Contact Manager</h1> 
    </header>
	  <div id="option-buttons">
		  <button class="btn btn-large btn-block" id="option-button-login" type="button" onclick="showLoginForm()">Login</button>
		  <button class="btn btn-large btn-block"  id="option-button-signup" type="button" onclick="showSignupForm()">Signup</button>
	  </div>
    <div id="login-signup">
      <section id="login-section">
        <form action="/public"id="login-form">
		  <div class="button-bundle">
			  <label for="login-username">Username:</label>
			  <input type="text" id="login-username" name="username">
			  <a class="link-danger forgot" id="passwordHint">Forgot Username</a>
		  </div>

		  <div class="button-bundle">
			  <label for="login-password">Password:</label>
			  <input type="password" id="login-password" name="password">
			  <a class="link-danger forgot" id="passwordHint" onclick="tryGetPasswordHint()">Forgot password</a>
		  </div>

          <button class="btn"class="btn"type="button" onclick="tryLogin()">Login</button>
        </form>
      </section>

      <section id="signup-section" style="display: none;">
        <form id="signup-form">
		  <div class="button-bundle">
			  <label for="signup-username">Username:</label>
			  <input type="text" id="signup-username" name="username">
			  <br>
		  </div>

		  <div class="button-bundle">
			  <label for="signup-password">Password:</label>
			  <input type="password" id="signup-password" name="password">
			  <br>
		  </div>

		  <div class="button-bundle">
			  <label for="signup-confirm-password">Confirm Password:</label>
			  <input type="password" id="signup-confirm-password" name="confirmedPassword">
			  <br>
		  </div>

          <button class="btn"type="button" onclick="trySignup()">Signup</button>
        </form>
      </section>
	  <!--<img src="./public/undraw_Sign_in_re_o58h.png" alt="undraw image"> -->
  </body>
</html>
